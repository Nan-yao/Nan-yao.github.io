        <h2 id="1鳩摩搜索">1.🐤<a href="https://www.jiumodiary.com/">鳩摩搜索</a></h2>
<p>一个非常好的网站去查找一些电子书，支持百度网盘下载和直接下载，同时这个网站也配套了一些相关内容的学习视频以及书籍配套答案和笔记，缺点是你不能在这个网站上具体看到书籍的内容类似封面和介绍这种。</p>
<h2 id="2lorefree">2.🐤<a href="https://ebook2.lorefree.com/">LoreFree</a></h2>
<p>书籍非常多，能够看到书籍的介绍和撰写人，但是配套的资源不齐全，与鳩摩搜索能够互补的一个网站<br>
<img src="https://nan-yao.github.io/post-images/1590156427738.gif" alt="" loading="lazy"></p>
